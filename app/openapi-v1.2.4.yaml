openapi: 3.0.3
info:
  title: ShortOrg Backend API
  description: |
    ShortOrg Backend 서비스의 API 명세서입니다.
    로그인, 게시판, 모임, 쪽지, 신고, 평점 등의 기능을 제공합니다.
  version: 1.2.4

servers:
  - url: /api
    description: 기본 API 서버

tags:
  - name: Auth
    description: 로그인/로그아웃
  - name: User
    description: 회원/프로필
  - name: Post
    description: 게시글
  - name: Applicant
    description: 모임 신청/처리
  - name: Message
    description: 쪽지
  - name: Report
    description: 신고
  - name: Rating
    description: 평점

paths:
  /auth/login:
    post:
      summary: 로그인
      description: 입력한 ID와 PW로 로그인합니다.
      operationId: loginUser
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 로그인 성공
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: 잘못된 요청 형식
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 로그인 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    get:
      summary: 로그아웃
      description: 로그아웃합니다.
      operationId: logout
      tags: [Auth]
      responses:
        '200':
          description: 로그아웃 성공
          
  /auth/refresh:
    post: 
      summary: 토큰 갱신
      description: 리프레시 토큰을 이용하여 토큰을 재발급합니다.
      operationId: refresh
      tags: [Auth]
      responses: 
        '200':
          description: 토큰 발급 성공
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/TokenResponse'

  /users:
    post:
      summary: 회원가입
      description: 신규 사용자를 등록합니다.
      operationId: signupUser
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        "201":
          description: 회원가입 성공
        "400":
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: 아이디 중복
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/exists:
    get:
      summary: 아이디 중복 체크
      description: 입력한 로그인 아이디의 중복 여부를 확인합니다.
      operationId: checkUserExists
      tags: [User]
      parameters:
        - name: loginId
          in: query
          required: true
          description: 중복 확인할 로그인 ID
          schema:
            type: string
            example: user123
      responses:
        "200":
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExistsResponse'
        "400":
          description: 요청 파라미터 누락
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{userId}/profile:
    get:
      summary: 프로필 조회용 개인 정보
      description: 특정 사용자의 프로필(평점/모임횟수 등) 정보를 조회합니다.
      operationId: getUserProfile
      tags: [User]
      parameters:
        - name: userId
          in: path
          required: true
          description: 사용자 ID
          schema:
            type: string
            example: testuser
      responses:
        "200":
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        "404":
          description: 사용자를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /images/{filename}:
    get:
      summary: 프로필 사진 다운로드
      tags: [User]
      parameters:
        - name: 파일명
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 이미지(바이트 스트림)
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        "404":
          description: 이미지를 찾을 수 없음

  /posts/category/{category}:
    get:
      summary: 주제별 게시글 리스트
      description: 입력한 주제의 게시글 리스트를 반환합니다.
      operationId: listPostsByCategory
      tags: [Post]
      parameters:
        - name: category
          in: path
          description: 한글로 된 게시글 주제 이름(운동, 오락, 식사, 자유)
          required: true
          schema:
            $ref: '#/components/schemas/PostCategory'
      responses:
        '200':
          description: 게시글 목록 반환 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

  /posts:
    get:
      summary: 전체 게시글 리스트
      description: 전체 게시글 리스트를 반환합니다.
      operationId: getList
      tags: [Post]
      responses: 
        "200":
          description: 게시글 리스트 반환 성공
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Post'
    post:
      summary: 게시글 작성
      description: 새 게시글(모임)을 작성합니다.
      operationId: createPost
      tags: [Post]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateRequest'
      responses:
        "201":
          description: 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "400":
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
                
  /posts/hot:
    get:
      summary: hot 게시글 목록
      description: 마감임박(남은 자리 2자리 이하) 모임 게시글 목록(거리순)
      operationId: listPostsHot
      tags: [Post]
      parameters:
        - name: latitude
          in: query
          required: true
          description: 현재 위치 위도
          schema:
            type: number
            example: 37.504296
        - name: longitude
          in: query
          required: true
          description: 현재 위치 경도
          schema:
            type: number
            example: 127.004794
        - name: radiusMeters
          in: query
          required: false
          description: 반경(미터). 미지정 시 서버 기본값 사용
          schema:
            type: integer
            example: 1000
      responses:
        200:
          description: 게시글 목록 반환 성공
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Post'

  /posts/id/{postId}:
    get:
      summary: 게시글 조회
      description: 게시글 ID로 단건 조회합니다.
      operationId: getPost
      tags: [Post]
      parameters:
        - name: postId
          in: path
          required: true
          description: 게시글 ID
          schema:
            type: integer
            example: 36
      responses:
        "200":
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "404":
          description: 게시글을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: 게시글 수정
      description: 게시글을 수정합니다.
      operationId: updatePost
      tags: [Post]
      parameters:
        - name: postId
          in: path
          required: true
          description: 게시글 ID
          schema:
            type: integer
            example: 36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostUpdateRequest'
      responses:
        "200":
          description: 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        "400":
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: 권한 없음(작성자 아님 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 게시글을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: 게시글 삭제
      description: 게시글을 삭제합니다.
      operationId: deletePost
      tags: [Post]
      parameters:
        - name: postId
          in: path
          required: true
          description: 게시글 ID
          schema:
            type: integer
            example: 36
      responses:
        "204":
          description: 삭제 성공(본문 없음)
        "403":
          description: 권한 없음(작성자 아님 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 게시글을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /posts/nearby:
    get:
      summary: 위치 기반 게시글 목록
      description: 현재 위치 기준으로 근처 게시글 목록을 조회합니다.
      operationId: listPostsNearby
      tags: [Post]
      parameters:
        - name: latitude
          in: query
          required: true
          description: 현재 위치 위도
          schema:
            type: number
            example: 37.504296
        - name: longitude
          in: query
          required: true
          description: 현재 위치 경도
          schema:
            type: number
            example: 127.004794
        - name: radiusMeters
          in: query
          required: false
          description: 반경(미터). 미지정 시 서버 기본값 사용
          schema:
            type: integer
            example: 1000
        - name: category
          in: query
          required: false
          description: 주제 필터(선택)
          schema:
            $ref: '#/components/schemas/PostCategory'
      responses:
        "200":
          description: 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
        "400":
          description: 요청 파라미터 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /message/room:
    get:
      summary: 채팅방 목록
      description: 자신이 속한 채팅방 목록을 확인합니다.
      operationId: showMessageRoomList
      tags: [Message]
      responses:
        "200":
          description: 채팅방 목록 반환 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageRoomResponse'
        "403":
          description: 로그인되지 않았음
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/ErrorResponse'

  /message/room/{roomId}:
    get:
      summary: 채팅방의 채팅목록
      description: 채팅방의 채팅(쪽지) 목록을 반환합니다.
      tags: [Message]
      operationId: showMessagesWithRoom
      parameters:
        - name: roomId
          in: path
          description: 확인할 채팅방 id
          required: true
          schema: 
            type: integer
            example: 12
      responses:
        "200":
          description: 채팅 목록 반환 성공
          content: 
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/Message'
        "404":
          description: 채팅방을 찾을 수 없음
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/ErrorResponse'
    
    post:
      summary: 쪽지 보내기(채팅방 id를 알고 있을때)
      description: 쪽지를 채팅방에 전송합니다.
      operationId: sendChatToRoom
      tags: [Message]
      parameters:
        - name: roomId
          in: path
          required: true
          description: 쪽지를 전송할 채팅방 ID
          schema:
            type: integer
            example: 30
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              example: '준비물 필요한가요?'
      responses:
        "201":
          description: 전송 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        "400":
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 수신자/게시글을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /message:
    post:
      summary: 쪽지 보내기(채팅방이 없거나 채팅방 id를 모를때)
      description: 특정 사용자에게 쪽지를 전송합니다.
      operationId: sendMessage
      tags: [Message]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnsureRoomAndSendMessageRequest'
      responses:
        "201":
          description: 전송 성공
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Message'
        "400":
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 수신자/게시글을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /posts/{postId}/applicants:
    post:
      summary: 모임 신청
      description: 해당 게시글(모임)에 참가 신청을 보냅니다.
      operationId: applyToPost
      tags: [Applicant]
      parameters:
        - name: postId
          in: path
          required: true
          description: 게시글 ID
          schema:
            type: integer
            example: 46
              
      responses:
        "201":
          description: 신청 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'
        "400":
          description: 신청 불가(이미 신청/정원 초과/상태 오류 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 게시글을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: 모임 신청 목록
      description: 특정 게시글의 신청자 목록을 조회합니다.
      operationId: listApplicants
      tags: [Applicant]
      parameters:
        - name: postId
          in: path
          required: true
          description: 게시글 ID
          schema:
            type: integer
            example: 46
      responses:
        "200":
          description: 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Applicant'
        "403":
          description: 권한 없음(모집자만 조회 가능)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 게시글을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'        
    delete:
      summary: 모임 신청 취소
      description: 현재 로그인된 사용자의 모임 신청을 취소합니다.
      operationId: cancelApply
      tags: [Applicant]
      parameters:
        - name: postId
          in: path
          required: true
          description: 신청 취소할 모임 게시글 ID
          schema:
            type: integer
            example: 15
      responses: 
        "200":
          description: 신청 취소 성공
        "403":
          description: 로그인되지 않았거나 유효하지 않은 토큰
        "404":
          description: 해당 모임을 찾을 수 없음
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/ErrorResponse'

  /posts/{postId}/applicants/{userId}:
    patch:
      summary: 모임 신청 처리(수락/거절)
      description: 특정 신청자의 신청 상태를 수락 또는 거절로 변경합니다.
      operationId: decideApplicant
      tags: [Applicant]
      parameters:
        - name: postId
          in: path
          required: true
          description: 게시글 ID
          schema:
            type: integer
            example: 46
        - name: userId
          in: path
          required: true
          description: 신청자 ID
          schema:
            type: string
            example: testuser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              enum: [APPROVED, REJECTED]
              example: APPROVED
      responses:
        "200":
          description: 처리 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'
        "400":
          description: 처리 불가(이미 처리됨)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: 권한 없음(모집자만 처리 가능)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 신청 정보를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /reports:
    post:
      summary: 신고하기
      description: 사용자/게시글을 신고합니다.
      operationId: createReport
      tags: [Report]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportCreateRequest'
      responses:
        "201":
          description: 신고 접수 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        "400":
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 대상(유저/게시글)을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /posts/{postId}/ratings:
    post:
      summary: 모임원 평점 매기기
      description: 특정 모임(게시글)에 참여한 구성원에게 평점을 남깁니다.
      operationId: rateMember
      tags: [Rating]
      parameters:
        - name: postId
          in: path
          required: true
          description: 게시글 ID
          schema:
            type: integer
            example: 46
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RatingRequest'
      responses:
        "201":
          description: 평점 등록 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rating'
        "400":
          description: 평점 등록 불가(자기 자신/중복 평가/모임 종료 전 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: 권한 없음(참여자가 아님 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: 게시글/대상 사용자를 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    ErrorResponse:
      description: 공통 에러 응답
      type: object
      properties:
        code:
          type: string
          example: INVALID_REQUEST
        message:
          type: string
          example: 요청 파라미터가 올바르지 않습니다.
      required: [code, message]

    LoginRequest:
